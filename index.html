<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Age Calculator</title>
</head>
<body>
  <main>
    <div class="data-entry">
      <form action="">
        <div class="input-group">
          <label for="b-day" id="label-day">Day</label>
          <input type="number" id="b-day" placeholder="DD" onblur="validateDay()">
          <span id="span-day" hidden>Must be a valid day</span>
        </div>
        <div class="input-group">
          <label for="b-month" id="label-month">Month</label>
          <input type="number" id="b-month" placeholder="MM" onblur="validateMonth()">
          <span id="span-month" hidden>Must be a valid month</span>
        </div>
        <div class="input-group">
          <label for="b-year" id="label-year">Year</label>
          <input type="number" id="b-year" placeholder="YYYY" onblur="validateYear()">
          <span id="span-year" hidden>Must be in the past</span>
        </div>
      </form>
      <div class="c-btn">
        <button onclick="calculate()"><img src="images/icon-arrow.svg" alt="Icon Arrow"></button>
      </div>
    </div>
    <div class="results">
      <div class="result-group" id="years">
        <p class="result" id="result-year">--</p>
        <p class="text">years</p>
        </div>
      <div class="result-group" id="months">
        <p class="result" id="result-month">--</p>
        <p class="text">months</p>
        </div>
      <div class="result-group" id="days">
        <p class="result" id="result-day">--</p>
        <p class="text">days</p>
      </div>
    </div>
  </main>

  <script src="js/validation.js"></script>
  <script src="js/calculate.js"></script>
</body>
</html>
